<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="temp.css">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="temp.js" > </script>
  <div style="text-align: center;
    font-style: italic;
    font-size: 41px;
    text-decoration: underline;">
    <h1>Calculator</h1>
  </div>
  <div id="container">
    <div id="display" name="disp" >0</div>

    <div id="numbers">
      <div class="number" id="1" onclick="insert(1)">1</div>
      <div class="number" id="2" onclick="insert(2)">2</div>
      <div class="number" id="3" onclick="insert(3)">3</div>
      <div class="number" id="+" onclick="insert('+')">+</div>
      <div class="number" id="4" onclick="insert(4)">4</div>
      <div class="number" id="5" onclick="insert(5)">5</div>
      <div class="number" id="6" onclick="insert(6)">6</div>
      <div class="number" id="-" onclick="insert('-')">-</div>
      <div class="number" id="7" onclick="insert(7)">7</div>
      <div class="number" id="8" onclick="insert(8)">8</div>
      <div class="number" id="9" onclick="insert(9)">9</div>
      <div class="number" id="*" onclick="insert('*')">*</div>
      <div class="number" id="=" onclick="backspace()">‚Üê</div>
      <div class="number" id="0" onclick="insert(0)">0</div>
      <div class="number" id="c" onclick="Clear()">c</div>
      <div class="number" id="/" onclick="insert('/')">/</div>

    </div>
    <br>
    <span class="number" id="b" onclick="equal()">=</span>
  
  </div>

</body>
<script>
 
</script>

</html>
